{% extends "base.html" %}
{% block weather %} {{ weather }} {% endblock %}
{% block subtitle %}
    
{% endblock %}
{% block content %}
<div id="loading" class="text-center">
    <img src="{{url_for('static',filename='image/loading.gif')}}">
    <h4>Please wait...</h4>
</div>
<div id="celeb_make">
    <div class="text-center">
        <h3>연예인 네일</h3>
    </div>
    <hr>
    <div class="row"> 
        <div class="col-6 text-right">
            <h3>연예인 사진</h3>
            <img style="width: 250px; height:250px;" class="img-fluid" src="{{url_for('static',filename='image/celeb/'+celeb +'.jpg')}}">
            <p></p>
            <h3>네일</h3>
            <img style="width: 250px; height:250px;" class="img-fluid" src="{{url_for('static',filename='image/nail/'+nail+'.jpg')}}">
        </div>
        <div class="col-6">
            <form form id="myHand_celeb" action="/celeb_making" method="POST" enctype = "multipart/form-data">
                <div class="form-group" class="text-center">
                    <label for="exampleFormControlFile1">******* 손 사진을 첨부해주세요 *******</label>
                    <input type="file" name="file" class="text-center form-control-file " id="exampleFormControlFile1">
                    <input type="hidden" name="celeb" value="{{celeb}}">
                    <input type="hidden" name="nail" value="{{nail}}">
                </div>
                <button style="background-color: gray;" type="submit" class="btn btn-primary mb-2">전송</button>
            </form>
        </div>
    </div>
</div>

    
{% endblock %}
